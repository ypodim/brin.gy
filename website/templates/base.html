<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
    <title>Ego {{title}}</title>
    
    <link type="text/css" rel="stylesheet" href="{{ static_url("bootstrap/bootstrap.css") }}">
    <link rel="stylesheet/less" type="text/css" href='{{ static_url("css/website.less") }}'>
    
    <script src={{ static_url("js/less-1.1.3.min.js") }} type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8"> 
      less.env = "development";
      less.watch();
    </script>
    
    <link rel="shortcut icon" href='{{ static_url("images/website/ego-icon.png") }}' />
    
    <script src='{{ static_url("js/jquery-1.5.1.min.js") }}'></script>
    <script src='{{ static_url("js/ego_website.js") }}'></script>
    <script src='{{ static_url("js/geo.js") }}'></script>
    
    <script src='{{ static_url("bootstrap/js/bootstrap-modal.js") }}'></script>
    
    
    <script src='{{ static_url("js/jquery.flexbox.js") }}'></script>
<!--     <link type="text/css" rel="stylesheet" href="{{ static_url("css/jquery.flexbox.css") }}"> -->
    
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-20539770-1']);
        _gaq.push(['_trackPageview']);

        (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
    
    
    
    {% block head %}{% end %}
</head>
<body>
<div class="container">
    <div class="grid">
        <div class="row page-header">
            <div class="menu-item">
                <a href="/">
                    <img height=50 src='{{ static_url("images/website/ego-logo64.png") }}' alt="" /><br>Start
                </a>
            </div>
            <div class="menu-item">
                <a href="/UROP">
                    <img height=50 src='{{ static_url("images/website/delete.svg") }}' alt="" />delete agent
                </a>
            </div>
            <div class="menu-item">
                <a href="/about">
                    <img height=50 src='{{ static_url("images/website/download.svg") }}' alt="" />download
                </a>
            </div>
        </div>
        <div class="row"> 
            {% block body %}{% end %}
        </div>
        
    </div>
    
      <div class="cover"></div>
      <div id="popup"></div>
      
    <div class="footer"> 
        &copy; 2011 :: <a href="http://viral.media.mit.edu/">Viral Spaces</a> :: <a href="http://media.mit.edu">MIT Media Lab</a>
    </div>
</div>
</body>
</html>
