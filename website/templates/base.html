<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
    <title>Brin.gy {{title}}</title>
    
    <link type="text/css" rel="stylesheet" href="{{ static_url("bootstrap/bootstrap.css") }}">
    <link rel="stylesheet/less" type="text/css" href='{{ static_url("css/website.less") }}'>
    
    <script src={{ static_url("js/less-1.1.3.min.js") }} type="text/javascript"></script>

    <link rel="shortcut icon" href='{{ static_url("images/website/bringy.logo.png") }}' />
    
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
<!--     <script src="http://maps.google.com/maps?file=api&amp;v=3&amp;sensor=false&amp;key=ABQIAAAAnfs7bKE82qgb3Zc2YyS-oBT2yXp_ZAY8_ufC3CFXhHIE1NvwkxSySz_REpPq-4WZA27OwgbtyR3VcA" type="text/javascript"></script> -->
    
<!--     <script src='http://google-maps-utility-library-v3.googlecode.com/svn/tags/markermanager/1.0/src/markermanager_packed.js'></script> -->
    
    <script src='{{ static_url("js/markermanager_packed.js") }}'></script>
    
    <script src='{{ static_url("js/jquery-1.5.1.min.js") }}'></script>
    <script src='{{ static_url("js/ego_website.js") }}'></script>
    <script src='{{ static_url("js/geo.js") }}'></script>
    
    <script src='{{ static_url("bootstrap/js/bootstrap-modal.js") }}'></script>
    <script src='{{ static_url("bootstrap/js/bootstrap-twipsy.js") }}'></script>
    <script src='{{ static_url("bootstrap/js/bootstrap-popover.js") }}'></script>
    <script src='{{ static_url("bootstrap/js/bootstrap-alerts.js") }}'></script>
    
<!--     <script src='https://raw.github.com/carhartl/jquery-cookie/master/jquery.cookie.js'></script> -->
    <script src='{{ static_url("js/jquery.cookie.js") }}'></script>
    
    
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-2011459-2']);
        _gaq.push(['_trackPageview']);

        (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
    
    
    
    
    {% block head %}{% end %}
</head>
<body>
<div class="container">
    <div class="grid">
        <div class="row page-header">
            <div class="menu-item" style="width:188px; padding-top:8px;">
                <a href="/">
                    <img width=188 src='{{ static_url("images/website/bringy.logo2.jpg") }}' alt="" />
                </a>
            </div>
            
            <div id="delete_btn" class="menu-item" style="float:right; padding-top:8px;">
                <a href="#">
                    <img height=50 src='{{ static_url("images/website/delete.svg") }}' alt="" />delete agent
                </a>
            </div>
            
            <div class="menu-item" style="float:right; padding-top:8px;">
                <a href="https://github.com/ypodim/brin.gy" target="_blank">
                    <img height=50 src='{{ static_url("images/website/download.svg") }}' alt="" />download
                </a>
            </div>
            <div class="menu-item" style="float:right; padding-top:8px;">
                <a href="/about">
                    <img height=50 src='{{ static_url("images/website/about.svg") }}' alt="" />about
                </a>
            </div>
            <div class="menu-item" style="float:right; padding-top:8px;">
                <a id="tourBtn" href="#tour">
                    <img height=50 src='{{ static_url("images/website/tour.svg") }}' alt="" />take the tour
                </a>
            </div>
            <div id="pseudonym" style="float:right; padding: 8px 50px 0 0;">
                pseudonym: <span class="label success">{{args}}</span>
            </div>
        </div>
        <div class=""> 
            {% block body %}{% end %}
        </div>
    </div>
</div>
<div class="footer"> 
    <a class="logo" target="_blank" href="http://brin.gy">Brin.gy</a>
    is a an 
    <a class="logo" target="_blank" href="http://github.com/ypodim/brin.gy">open-source project</a> 
    from the 
    <a class="logo" target="_blank" href="http://media.mit.edu">MIT Media Lab <img src='{{ static_url("images/website/MIT-Media-Lab-Logo.jpg") }}' width=30 /></a>
<!--    <span class="logo">&copy; 2011</span> ::
    <a class="logo" href="http://viral.media.mit.edu/">Viral Spaces</a> :: 
    <a class="logo" href="http://eco.media.mit.edu/">Information Ecology</a> :: 
    <a class="logo" href="http://media.mit.edu">MIT Media Lab <img src='{{ static_url("images/website/MIT-Media-Lab-Logo.jpg") }}' width=30 /></a>-->
</div>
</body>
</html>
